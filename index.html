<html>
<head>
    <title>Style dengan CSS</title>

    <style>
        /* STYLE UNTUK PARAGRAF */
        p {
            color: red;                     /* warna teks merah */
            background-color: yellow;       /* latar belakang kuning */
            border: 1px solid #9a9a9a;      /* border tipis warna abu */
            padding: 15px;                  /* jarak 15px dari border ke teks */
        }

        /* STYLE UNTUK LINK */
        a {
            color: white;                   /* warna teks link putih */
            text-decoration: none;          /* tanpa garis bawah */
        }

        /* STYLE SAAT LINK DIHOVER MOUSE */
        a:hover {
            color: yellow;                  /* warna link jadi kuning */
        }
    </style>
</head>

<body>
    <p>Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS.
       Paragrap merupakan salah satu dari elemen berjenis block yang akan tampil 
       di browser memenuhi area dari ujung kiri sampai kanan layar. 
       Elemen block lainnya adalah heading.</p>
    
    <br>

    <a href="http://google.com">Mengarah ke GOOGLE</a>
</body>
</html>o
